<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CalculatoreJS</title>
</head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="display">0</div>
        <div class="button-container">
          <div class="button" id="7">7</div>
          <div class="button" id="8">8</div>
          <div class="button" id="9">9</div>
          <div class="button" id="per">%</div>
          <div class="button" id="del">DEL</div>
          <div class="button" id="4">4</div>
          <div class="button" id="5">5</div>
          <div class="button" id="6">6</div>
          <div class="button" id="X">X</div>
          <div class="button" id="div">/</div>
          <div class="button" id="1">1</div>
          <div class="button" id="2">2</div>
          <div class="button" id="3">3</div>
          <div class="button" id="plus">+</div>
          <div class="button" id="min">-</div>
          <div class="button" id="0">0</div>
          <div class="button" id="00">00</div>
          <div class="button" id="dot">.</div>
          <div class="button" id="eq">=</div>
          <div class="button ce-button" id="ce">CE</div>
        </div>
      </div>
    </div>
  </body>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
